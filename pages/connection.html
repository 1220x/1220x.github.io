                    </div>

                    <div id="content-2-4" class="con">
                        <label class="txt" for="skill">技术栈：</label>
                        <textarea id="skill" name="skill" cols="40" rows="5" placeholder="可以填写你已掌握的技能，如python、Vue.js"></textarea>

                    <div id="content-2-7" class="con">
