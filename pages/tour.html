<!-- 长沙 省博物馆 昆明1903主题公园 泰克尼克 武大樱花 东湖绿道  -->
        <div id="content" class="inner">
            <div class="con" id="content-1">
                <div id="content-1-1" class="con_title">
                    <span>1903主题公园</span>
                </div>
                <div id="content-1-2">
                    <img src="../image/1903-1-min.jpg" alt="小喷泉">
                    <img src="../image/1903-2-min.jpg" alt="集装箱">
                    <img src="../image/1903-5-min.jpg" alt="凯旋门">
                    <div id="content-1-2_con">
                        <span>寒假和同学一起去的，虽然是寒假，但被称为“春城”的昆明天气还是很好。</span>
                    </div>
                </div>
            </div>
            <div class="con" id="content-2">
                <div id="content-2-1" class="con_title"> 
                    <span>长沙之行</span>
                </div>
                <div id="content-2-2">
                    <img id="part1" src="../image/chsh-3-min.jpg" alt="">
                    <div id="part2">
                        <span>三天的长沙之行，去了岳麓山、橘子洲头、中山亭、大学城、太平街...边吃边玩、边玩边吃。徒步走完了橘子洲头、岳麓山，为自己点个赞。</span>
                    </div>
                    <img id="part3" src="../image/chsh-1-min.jpg" alt="">
                    <div class="clear"></div>
                </div>
            </div>
            <div class="con" id="content-3">
                <div id="content-3-1" class="con_title">
                    <span>武大樱花</span>
                </div>
                <div id="content-3-2">
                    <img id="con-3-2_part1" src="../image/wd-1-min.jpg" alt="">
                    <div id="con-3-2_part2">
                        <span>又是一年樱花盛开</span>
                    </div>
                    <img id="con-3-2_part3" src="../image/wd-3-min.jpg" alt="">
                    <div class="clear"></div>
                </div>
            </div>
            <div class="con" id="content-4">
                <div id="content-4-1" class="con_title">
                    <span>艺术馆-titanic</span>
                </div>
                <div id="content-4-2">
                    <img class="con-4-2" id="con-4-2_part1" src="../image/nic-1-min.jpg" alt="">
                    <div class="con-4-2" id="con-4-2_part2">
                        <img class="part2_con" id="part2-1" src="../image/nic-3-min.jpg" alt="">
                        <img class="part2_con" id="part2-2" src="../image/nic-4-min.jpg" alt="">
                        <div class="part2_con" id="part2-3">
                            <span>重回1912年1月14日，重回那个风平浪静的星期天夜晚。</span>
                        </div>
                    </div>
                    <img class="con-4-2" id="con-4-2_part3" src="../image/nic-2-min.jpg" alt="">
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
